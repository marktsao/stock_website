<html>

<head>
    <!-- hello -->
    <!-- 你好 -->
    <!-- import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <!-- import CSV Parser, PapaParse (CSV -> JSON) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>

    <!-- import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        function arrayToTable(tableData) {
            console.log(tableData);
            var table = $('<table class="table table-striped table-borderless"></table>');
            $(tableData).each(function(i, rowData) {
                if (i==0) return;
                var row = $('<tr></tr>');
                $(rowData).each(function(j, cellData) {
                    row.append($('<td>' + cellData + '</td>'));
                });
                table.append(row);
            });
            return table;
        }

        $.ajax({
            url: "./TOMORROW_PRICE.csv", // CSV path
            success: function(data) { // when it successes, execute function
                $('#table').append(arrayToTable(Papa.parse(data).data));
            }
        });
    </script>
</head>

<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-sm-2 col-xl-3"></div>
            <div class="col-sm-8 col-xl-6" id="table">

            </div>
        </div>
    </div>
</body>

</html>
